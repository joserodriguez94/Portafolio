
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Fondo con bordes redondeados -->
  <rect x="10" y="10" width="190" height="180" fill="black" rx="20" ry="20"/>
  
  <!-- Letras con sombra -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" fill="#3498db" 
        font-family="Arial, sans-serif" font-size="110" font-weight="bold" filter="url(#shadow)">
    PJ
  </text>
  
  <!-- Filtro para la sombra -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="rgba(0, 0, 0, 0.5)" />
    </filter>
  </defs>
</svg>
